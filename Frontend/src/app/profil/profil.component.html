<section class="min-h-screen backdrop-blur-lg bg-gradient-to-tr from-sky-700 via-sky-500 to-sky-700 p-8 text-white">
  <!-- Header -->
  <div class="max-w-5xl mx-auto flex justify-between items-start mb-6">
    <div>
      <p class="text-3xl font-bold mb-2">Welcome to Focus With Me! Tell us about yourself!</p>
      <p class="text-sm text-white/90 max-w-md">
        Tell us about yourself, so that we can recommend you personalized study rooms and friends later on!
      </p>
    </div>
    <a href="#" class="text-sm underline hover:text-white/70">Skip everything</a>
  </div>

  <!-- Progress bar -->
  <div class="max-w-5xl mx-auto mb-6">
    <div class="flex justify-between items-center mb-2 text-sm">
      <p>2 of 3 Completed</p>
      <p>60%</p>
    </div>
    <div class="w-full bg-white/30 h-2 rounded-full">
      <div class="bg-sky-700 h-2 rounded-full w-[60%]"></div>
    </div>
  </div>

  <!-- Card -->
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-10 text-black flex flex-col md:flex-row justify-between items-center gap-8">
    <!-- Left: Form -->
    <div class="md:w-1/2 w-full">
      <!-- Stepper -->
      <div class="flex items-center space-x-4 mb-6 text-sky-600 font-medium">
        <div class="flex items-center space-x-1">
          <div class="w-5 h-5 rounded-full bg-sky-600 flex items-center justify-center text-white text-xs">✓</div>
          <span>Education</span>
        </div>
        <div class="w-8 h-0.5 bg-sky-300"></div>
        <div class="flex items-center space-x-1">
          <div class="w-5 h-5 rounded-full border-2 border-gray-400"></div>
          <span class="text-gray-500">Country</span>
        </div>
        <div class="w-8 h-0.5 bg-sky-300"></div>
        <div class="flex items-center space-x-1">
          <div class="w-5 h-5 rounded-full border-2 border-gray-400"></div>
          <span class="text-gray-500">Welcome</span>
        </div>
      </div>

      <!-- Title + Input -->
      <p class="text-2xl font-bold mb-2">Great, thank you!<br>And where are you from?</p>

      <!-- Input pays avec autocomplete -->
      <div class="relative mt-4">
        <input 
          type="text" 
          [(ngModel)]="countryInput" 
          (input)="onInputChange()"
          placeholder="Please enter your country"
          class="w-full border border-gray-400 rounded-md px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-sky-500">
        
        <!-- Suggestions -->
        <ul *ngIf="filteredCountries.length > 0" class="absolute w-full bg-white text-gray-900 mt-1 rounded-md shadow-lg z-10 max-h-48 overflow-y-auto">
          <li 
            *ngFor="let country of filteredCountries" 
            (click)="selectCountry(country)"
            class="px-4 py-2 hover:bg-sky-100 cursor-pointer">
            {{ country }}
          </li>
        </ul>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-12 gap-4">
        <button routerLink="/bg" class="px-6 py-2 border-2 border-sky-500 text-sky-600 font-semibold rounded-md hover:bg-sky-50">
          ← Back
        </button>
        <div class="flex gap-3">
          <button  class="px-6 py-2 border-2 border-sky-300 text-sky-500 font-semibold rounded-md hover:bg-sky-50">
            Skip
          </button>
          <button (click)="nextStep()" class="px-6 py-2 bg-rose-500 hover:bg-rose-600 text-white font-semibold rounded-md">
            Next →
          </button>
        </div>
      </div>
    </div>

    <!-- Right: Illustration -->
    <div class="md:w-1/2 w-full">
      <img src="assets/images/pf2.png" alt="Globe illustration" class="w-full max-w-xs mx-auto">
    </div>
  </div>
</section>
