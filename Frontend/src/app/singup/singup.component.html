<section class="min-h-screen items-center bg-gray-100 dark:bg-gray-900 px-4 py-8 p-10 flex flex-col justify-center">
  <div class="flex flex-col md:flex-row w-full max-w-5xl rounded-md shadow-2xl overflow-hidden bg-white dark:bg-gray-800">
    
    <!-- Left: Welcome -->
    <div class="md:w-1/2 w-full bg-gradient-to-tr from-sky-600 via-sky-500 to-sky-500 text-white p-10 flex flex-col justify-center">
      <p class="text-3xl font-bold mb-10">Focus with me</p>
      <p class="text-sm leading-relaxed">
        A smart web site that helps boost your focus and makes learning joyful.
      </p>

      <!-- Slider -->
      <div class="relative mt-6 overflow-hidden ">
        <div class="flex h-80 transition-transform duration-1000 ease-in-out"
             [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          <img *ngFor="let img of images"
               [src]="img"
               class="w-full h-full object-cover object-center flex-shrink-0"
               alt="slider image">
        </div>
      </div>
    </div>

    <!-- Right: Login -->
    <div class="md:w-1/2 w-full p-8 py-14">
      <form class="w-full px-10 space-y-5" (ngSubmit)="sub()">
        <div>
          <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-2">Sign up</p>
         
        </div>

        <div>

          <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Name"
            class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white rounded-lg block w-full p-2.5"
            required>
        </div>
        <div>

          <input type="text" name="FamilyName" [(ngModel)]="FamilyName" id="FamilyName" placeholder="Family Name"
            class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white rounded-lg block w-full p-2.5"
            required>
        </div>
        <div>
 
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email"
            class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white rounded-lg block w-full p-2.5"
            required>
        </div>

        <div>

          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password"
            class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white rounded-lg block w-full p-2.5"
            required>
        </div>
           <div>
    
          <input type="password" id="password" name="password" placeholder="Confirm password"
            class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:text-white rounded-lg block w-full p-2.5"
            required>
        </div>

        <button type="submit"
          class="w-full py-4 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-md transition-all duration-300 hover:scale-[1.02]">
          Sign up
        </button>
      </form>
    </div>
  </div>
</section>
