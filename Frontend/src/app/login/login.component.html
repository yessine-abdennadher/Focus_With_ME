<section class="min-h-screen items-center bg-gray-100 dark:bg-gray-900 px-4 py-8 text-white p-10 flex flex-col justify-center">
  <div class="flex flex-col md:flex-row w-full max-w-5xl rounded-md shadow-2xl overflow-hidden bg-white dark:bg-gray-800 animate-fade-in-up">
    
    <!-- Left: Welcome -->
    <div class="md:w-1/2 w-full bg-gradient-to-tr from-sky-600 via-sky-500 to-sky-500 text-white p-10 flex flex-col justify-center animate-slide-in-left duration-1000">
      <p class="text-3xl font-bold mb-10">Welcome to Focus with me</p>
      <p class="text-sm leading-relaxed">
        A smart application that helps boost your focus and makes learning joyful.
      </p>

      <!-- Slider -->
      <div class="relative mt-6 overflow-hidden rounded-md  animate-fade-in duration-1000 delay-300">
        <div class="flex h-80 transition-transform duration-1000 ease-in-out"
             [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          <img *ngFor="let img of images"
               [src]="img"
               class="w-full h-full object-cover object-center flex-shrink-0"
               alt="slider image">
        </div>
      </div>
    </div>

    <!-- Right: Login -->
    <div class="md:w-1/2 w-full p-8 py-14 animate-slide-in-right duration-1000">
      <form class="w-full px-10 space-y-7" (ngSubmit)="sub()">
        <div>
          <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-2">Login</p>
          <p class="text-base text-gray-500 dark:text-gray-400 pb-6">
            Welcome back! Please login to your account.
          </p>
        </div>

        <input type="email" id="email" name="Email" [(ngModel)]="email"
  class="w-full px-5 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500
         dark:bg-gray-700 dark:text-white bg-white text-gray-900 transition duration-300"
  required>


        <input type="password" id="password" name="password" [(ngModel)]="password"
  class="w-full px-5 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500
         dark:bg-gray-700 dark:text-white bg-white text-gray-900 transition duration-300"
  required>


        <button type="submit"
                class="w-full py-4 bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-md transition-all duration-300 hover:scale-[1.02]">
          Sign In
        </button>
    <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
          Donâ€™t have an account?
          <a href="/Signup" class="text-sky-600 hover:underline transition duration-300">Sign up</a>
        </p>
    
      </form>
    </div>
  </div>
</section>
