<!-- Période et caméra -->
<div class="space-y-3">

<!-- ✅ Bouton qui change dynamiquement -->
<button 
  class="flex items-center bg-gradient-to-r from-sky-700 to-sky-500 text-white px-5 py-2 rounded-xl shadow-md hover:brightness-110 transition duration-300"
  (click)="monitoringActive ? stopCycle() : startCycle()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
       stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
  </svg>
  <span>
    {{ monitoringActive ? 'Stop Monitoring' : 'Start Monitoring' }}
  </span>
</button>

<!-- ✅ Caméra visible seulement si activée -->
<video 
  #video 
  width="320" 
  height="240" 
  autoplay 
  *ngIf="monitoringActive">
</video>

<!-- Canvas reste caché -->
<canvas #canvas style="display:none;"></canvas>

  <!-- Mois en cours -->
  <div class="text-sm font-semibold text-gray-600">Today</div>

  <!-- Temps d'étude -->
  <div class="bg-white border dark:bg-gray-700  border-gray-200 p-2 px-4 rounded-xl flex items-center gap-4 shadow-sm">
    <i class="fas fa-clock text-xl text-sky-700 dark:text-cyan-300 "></i>
    <div>
      <div class="text-xs text-gray-500   dark:text-gray-300 ">Study time</div>
      <div class="text-lg font-semibold text-gray-700  dark:text-gray-200 dark:font-medium ">{{ formattedStudyTime }}</div>
    </div>
  </div>

  <!-- Niveau actuel -->
  <div class="bg-white border dark:bg-gray-700  border-gray-200 p-2 px-4  rounded-xl shadow-sm">
    <div class="flex items-center gap-3">
      <i class="fas fa-user text-xl text-sky-700 dark:text-cyan-300"></i>
      <div>
        <div class="text-xs text-gray-500  dark:text-gray-300  ">Current monthly level</div>
        <div class="text-sm font-semibold text-gray-700 dark:text-gray-200 dark:font-medium  ">{{ levelName }} ({{ leaderboardRank }})</div>
      </div>
    </div>
    <div class="w-full h-2 bg-cyan-200 rounded-full mt-3">
      <div
        class="h-full bg-cyan-600 rounded-full transition-all duration-300"
        [style.width.%]="levelProgress">
      </div>
    </div>
    <div class="text-xs mt-2 text-sky-700 dark:text-cyan-300">
      {{ remainingTime }} hours left until: <span class="underline">{{ nextLevel }}</span>
    </div>
  </div>

  <!-- Classement -->
  <div class="bg-white border dark:bg-gray-700  border-gray-200 p-2 px-4  rounded-xl flex items-center gap-4 shadow-sm">
    <i class="fas fa-trophy text-xl text-sky-700  dark:text-cyan-300 "></i>
    <div>
      <div class="text-xs text-gray-500 dark:text-gray-300  ">Leaderboard rank</div>
      <div class="text-lg  font-semibold text-gray-700 dark:text-gray-200  dark:font-medium  ">#{{ leaderboardRank }}</div>
    </div>
  </div>

</div>
